 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <style>
	.estimate_container {;
	transform: rotate(-12deg);
	font-size: 200pt;
	position: fixed;
	bottom: -25%;
	right:-10%;
	opacity: .2;
	color: black;
	font-family: "Short Stack";
	font-weight: bolder;
	min-width: 500px;
	min-height: 500px;
	text-align: center;
	}
	.bordered {
	}

      </style>
    </head>

    <body class="orange lighten-2">
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="https://cdn.rawgit.com/showdownjs/showdown/1.3.0/dist/showdown.min.js"></script>
      <script type="text/javascript" src="https://cdn.rawgit.com/showdownjs/github-extension/1.0.0/dist/showdown-github.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>

      <div class="container">
	<div class="row">
	  <div class="col m12 center">
	    <h2 class="orange-text"><b>scrumcast</b> <i class="large material-icons">chat</i></h2>
	  </div>
	</div>
	
	<div class="row">
          <div class="col m12">
	    <div class="card white darken-1">
              <div class="card-content">
		<h3 id="title"></h3>
		<h5 id="description" class="hiddendiv"></h5>
		<h5 id="labels"></h5>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="row">
	  <div class="col m12 center">
	    <h3 class="orange-text">
	      <i class="small material-icons">schedule</i>
	      <b id="timer"></b>
	    </h3>
	  </div>
	</div>
	
      </div>

      <div id="estimate_container" class="estimate_container">
	<span id="estimate" class="bordered"></span>
      </div>
      
      <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
      <script type="text/javascript" src="js/receiver_main.js"></script>
    </body>
    
  </html>
