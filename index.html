<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body class="orange lighten-1">
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/showdownjs/showdown/1.3.0/dist/showdown.min.js"></script>
	  
    <!--
    	<form action="javascript:searchPivotal();">
          <div class="input-field">
            <input value="estimate:-1 " id="search" type="search" required>
            <label for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
	</form>
	-->


    <div class="container">
      
      <div class="row" id="login_card">
        <div class="col m8 push-m2">
          <div class="card white">
            <div class="card-content">
              <span class="card-title">Login to Pivotaltracker</span>
              <p>Please paste your pivotal api token into this field. You can findyour token in your pivotaltracker profile page.</p>
	      <div class="row">
		<form class="col s12" action="javascript:login(this);">
		  <div class="row">
		    <div class="input-field col s12">
		      <input id="pivotaltoken" type="text" class="validate">
		      <label for="pivotaltoken">Pivotal API Token</label>
		    </div>
		  </div>
		  <div class="row">
		    <div class="input-field col s1">
		      <input id="go" type="submit" class="validate">
		    </div>
		  </div>
		</form>
              </div>
              
            </div>
	  </div>
	</div>
      </div>

      <div class="row" id="main_card">
	<div class="col s12">

	  
	  <div class="card white">
	    <div class="card-content">
	      
	      <form action="javascript:searchPivotal();">
		<div class="row">
		  
		  <div class="input-field col s12">
		    <input id="search" type="text" class="validate" value="estimate:-1 ">
		    <label for="search">Search</label>
		  </div>
		</div>
		<div class="row">
		  <div class="input-field col s9" id="projects-list" >
		    
		  </div>
		  <div class="input-field col s3">
		    <button class="btn waves-effect waves-light right" type="submit" name="action">Search</button>
		  </div>
		</div>
		
	      </form>
	    </div>
	  </div>

	  <div class="row" id="stories">
	    
	  </div>
	  
	</div>
      </div>
    </div>

    <script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

    <script type="text/javascript" src="js/sender_config.js"></script>
    <script type="text/javascript" src="js/sender_config.local.js"></script>
    <script type="text/javascript" src="js/sender_main.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      $('select').material_select();
      });
    </script>
  </body>
  
</html>
