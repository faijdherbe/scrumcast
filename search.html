<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body class="orange lighten-1">
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="https://cdn.rawgit.com/showdownjs/showdown/1.3.0/dist/showdown.min.js"></script>


		<div class="white search-header" >
			<div class="row" >

				<div class="col s12 m12 l12 center">
					<h2 class="orange-text"><b>scrumcast</b> <i class="large material-icons">chat</i></h2>
				</div>
				<form action="javascript:searchPivotal();">
					<div class="input-field col l7 m8 s12">
						<input id="search" type="text" class="validate" value="estimate:-1 label:select.*">
						<label for="search">Search</label>
					</div>
					<div class="input-field col l3 m4 s12" id="projects-list" >
					</div>
					<div class="input-field col l2 m12 s12">
						<button class="btn waves-effect waves-light right orange" type="submit" name="action">Search</button>
					</div>
				</form>
			</div>
		</div>

		<div class="container" >
			<div class="row" id="stories">
			</div>
		</div>

		<!-- Modal Structure -->
		<div id="story-modal" class="modal modal-fixed-footer">
			<div class="modal-content">
				<div class="row">
					<div class="col l10 m12 s12"><h5><span id="story_name">askdjfh asdfasdf</span></h5></div>

					<div class="input-field col l2 m12 s12" >
						<select onChange="javascript:updateEstimate(this)" id="story_estimate" >
							<option value="-1">--</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="5">5</option>
							<option value="8">8</option>
							<option value="13">13</option>
							<option value="20">20</option>
							<option value="40">40</option>
							<option value="100">100</option>
						</select>
						<label>estimate</label>
					</div>
					<div class="col l6 m6 s12" id="story_kind">feature</div>
					<div class="col l6 m6 s12" id="story_state">unstarted</div>
				</div>
				<div class="row darken-2">
					<div  id="story_labels" class="col s12 m12 l12">
						<div class="chip" >label</div>
						<div class="chip" >label</div>
						<div class="chip" >label</div>
						<div class="chip" >label</div>
						<div class="chip" >label</div>
						<div class="chip" >label</div>
						<div class="chip" >label</div>
					</div>
				</div>
				<div class="row">

					<div  id="story_description" class="col l12 m12 s12">description</div>
				</div>
			</div>
			<div class="modal-footer">
				<a href="javascript:openInPivotal(currentStoryIndex)" class="modal-action waves-effect waves-orange btn-flat">open in pivotal</a>
				<a href="javascript:reloadStory(currentStoryIndex)" class="modal-action waves-effect waves-orange btn-flat">reload</a>
			</div>
		</div>

		<script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

		<script type="text/javascript" src="js/sender_config.js"></script>
		<script type="text/javascript" src="js/sender_config.local.js"></script>
		<script type="text/javascript" src="js/sender_main.js"></script>
		<script type="text/javascript">
		 $(document).ready(function() {
			 $('select').material_select();
//			 $('.search-header .row').pushpin({ top: 0 });
		 });
		</script>
	</body>

</html>
